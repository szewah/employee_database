<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Database</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Employee Data Manager</h1>
</header>
<div class="container">
        <div class="table">
            <table class="table table-striped" align="center">
                <tr>
                    <th>Employee Name</th>
                    <th>Role</th>
                    <th>Start Date</th>
                    <th>Monthly Salary</th>
                    <th>Months worked</th>
                    <th>Total billed ($)</th>
                </tr>
                <tr>
                    <td class="employee-name"></td>
                    <td class="role"></td>
                    <td class="start-date"></td>
                    <td class="monthly-salary"></td>
                    <td class="months worked"></td>
                    <td class="total-billed"></td>
                </tr>
            </table>

        </div>
           <div class="row">
               <div class="col-md-12">
                    <form id="data-form">
                            <label for="name">Name</label><br>
                                <input id="name" placeholder="John Smith" type="text" id="name"><br>
                              
                            <label for="role">Role</label><br>
                                <input id="role" placeholder="CEO" type="text" id="role"><br>
                            
                            <label for="start-date">Start Year</label><br>
                                <input id="start-date" placeholder="01/08/1988" type="text" id="start-date"><br>
                    
                            <label for="monthly-salary">Monthly Salary</label><br>
                                <input id="monthly-salary" placeholder="20000" type="text" id="mothly-salary"><br>
                    
                            <button id="submit" type="submit" value="submit">Submit</button>
                            <button id="reset" type="reset" value="reset">Reset</button>
                    </form>
               </div>
           </div>
       </div>


</body>
</html>
